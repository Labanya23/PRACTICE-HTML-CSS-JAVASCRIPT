<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Accessible Table</title>
    </head>
    <body>
        <header>
            <h1>HTML TABLE</h1>
        </header>
        <main>
            <table>
                <caption>
                    MY info
                </caption>
                <colgroup>
                    <col span="3" style="background-color:aquamarine"/>
                </colgroup>
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">SSS</td>
                    <td>Labanya</td>
                    <td>5.00</td>
                    </tr>
                    <tr>
                    <td scope="row">HSC</td>
                     <td>Labanya</td>
                     <td>5.00</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
